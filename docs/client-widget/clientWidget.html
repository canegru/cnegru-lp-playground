<html>

<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstarap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <link href="./styleWidget.css" rel="stylesheet">
</head>

<body>


    <!-- no additional media querie or css is required -->
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="align-content-center mb-2">
                                <img src="./img/logo.jpg" width="50%">
                            </div>
                        </div>
                        <form action="" autocomplete="off">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" name="username" placeholder="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-block tmbtn">LOGIN</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-block tmbtn" onclick="cancelLogin()">CANCEL</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
